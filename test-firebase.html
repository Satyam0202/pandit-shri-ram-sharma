<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        button {
            background: #FF6B35;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px 5px;
        }
        button:hover {
            background: #F7931E;
        }
        .log {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .success { color: #0f0; }
        .error { color: #f00; }
        .info { color: #0ff; }
    </style>
</head>
<body>
    <div class="test-box">
        <h1>üî• Firebase Connection Test</h1>
        <p>Click the buttons below to test Firebase connection and data saving:</p>
        
        <button onclick="testConnection()">1. Test Connection</button>
        <button onclick="testContactSave()">2. Test Contact Save</button>
        <button onclick="testBookingSave()">3. Test Booking Save</button>
        <button onclick="clearLog()">Clear Log</button>
        
        <div class="log" id="log"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDaILwKaRFXayNBc8gMzBLWaezUXfgCkKA",
            authDomain: "pandit-satya.firebaseapp.com",
            projectId: "pandit-satya",
            storageBucket: "pandit-satya.firebasestorage.app",
            messagingSenderId: "547580234428",
            appId: "1:547580234428:web:443ca17b65841eedbcdeb9"
        };

        // Initialize Firebase
        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            log('‚úÖ Firebase initialized successfully!', 'success');
            log('üìä Project: ' + firebaseConfig.projectId, 'info');
        } catch (error) {
            log('‚ùå Firebase initialization error: ' + error.message, 'error');
        }

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function testConnection() {
            log('üß™ Testing Firebase connection...', 'info');
            
            try {
                const testDoc = await db.collection('_connection_test').add({
                    test: true,
                    message: 'Connection test',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                log('‚úÖ SUCCESS! Connection working!', 'success');
                log('üìÑ Test document ID: ' + testDoc.id, 'success');
                
                // Clean up
                await db.collection('_connection_test').doc(testDoc.id).delete();
                log('üóëÔ∏è Test document cleaned up', 'info');
                
            } catch (error) {
                log('‚ùå ERROR: ' + error.message, 'error');
                log('‚ùå Error code: ' + error.code, 'error');
                
                if (error.code === 'permission-denied') {
                    log('‚ö†Ô∏è PERMISSION DENIED! Update Firebase Rules:', 'error');
                    log('Go to: Firebase Console ‚Üí Firestore Database ‚Üí Rules', 'error');
                }
            }
        }

        async function testContactSave() {
            log('üß™ Testing contact save...', 'info');
            
            const contactData = {
                name: 'Test User',
                phone: '9876543210',
                email: 'test@example.com',
                service: 'kundali',
                message: 'This is a test message',
                status: 'new',
                type: 'contact_inquiry',
                createdAt: new Date().toISOString(),
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            try {
                const docRef = await db.collection('contacts').add(contactData);
                log('‚úÖ SUCCESS! Contact saved!', 'success');
                log('üìÑ Contact ID: ' + docRef.id, 'success');
                log('‚úÖ Check Firebase Console ‚Üí Data tab', 'success');
                
            } catch (error) {
                log('‚ùå ERROR: ' + error.message, 'error');
                log('‚ùå Error code: ' + error.code, 'error');
                
                if (error.code === 'permission-denied') {
                    log('‚ö†Ô∏è PERMISSION DENIED! Update Firebase Rules!', 'error');
                }
            }
        }

        async function testBookingSave() {
            log('üß™ Testing booking save...', 'info');
            
            const bookingData = {
                name: 'Test Booking',
                phone: '9876543210',
                email: 'booking@example.com',
                service: 'Kundali Analysis - ‚Çπ500',
                date: '2025-11-25',
                time: '10:00',
                amount: '500',
                message: 'Test booking',
                status: 'pending',
                paymentMethod: 'Test',
                createdAt: new Date().toISOString(),
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            try {
                const docRef = await db.collection('bookings').add(bookingData);
                log('‚úÖ SUCCESS! Booking saved!', 'success');
                log('üìÑ Booking ID: ' + docRef.id, 'success');
                log('‚úÖ Check Firebase Console ‚Üí Data tab', 'success');
                
            } catch (error) {
                log('‚ùå ERROR: ' + error.message, 'error');
                log('‚ùå Error code: ' + error.code, 'error');
                
                if (error.code === 'permission-denied') {
                    log('‚ö†Ô∏è PERMISSION DENIED! Update Firebase Rules!', 'error');
                }
            }
        }
    </script>
</body>
</html>
